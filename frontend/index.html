<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptionFlow - Real-time Voice Captions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-emerald-500 mb-2">CaptionFlow</h1>
                <p class="text-gray-400">Real-time voice recognition captions</p>
                <div id="status" class="text-sm text-gray-500 mt-2">Connecting...</div>
            </div>

            <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                <div class="flex items-center mb-4">
                    <div class="h-3 w-3 bg-emerald-500 rounded-full mr-2 pulse"></div>
                    <span class="text-gray-400 text-sm">Live Captions</span>
                </div>
                
                <div id="captionContainer" class="h-96 overflow-y-auto space-y-3">
                    <div class="text-2xl font-medium text-gray-100 text-center caption-text">
                        Start speaking to see captions...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .caption-text {
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        #captionContainer::-webkit-scrollbar {
            width: 6px;
        }

        #captionContainer::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        #captionContainer::-webkit-scrollbar-thumb {
            background: #10B981;
            border-radius: 3px;
        }
    </style>

    <script>
        const socket = io();
        const captionContainer = document.getElementById('captionContainer');
        const statusElement = document.getElementById('status');

        socket.on('connect', () => {
            statusElement.textContent = 'Connected';
            statusElement.style.color = '#10B981';
        });

        socket.on('caption', (data) => {
            const captionElement = document.createElement('div');
            captionElement.className = 'caption-text';
            captionElement.textContent = data.text;
            captionContainer.prepend(captionElement);
            
            // Auto-scroll to bottom
            captionContainer.scrollTop = captionContainer.scrollHeight;
        });

        socket.on('status', (data) => {
            statusElement.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
        });

        socket.on('error', (data) => {
            statusElement.textContent = `Error: ${data.message}`;
            statusElement.style.color = '#EF4444';
        });
    </script>
    
</body>
</html>
