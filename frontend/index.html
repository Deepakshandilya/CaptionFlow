<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptionFlow - Real-time Voice Captions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-emerald-500 mb-2">CaptionFlow</h1>
                <p class="text-gray-400">Real-time voice recognition captions</p>
                <div class="mt-6">
                    <button id="micButton" class="p-4 rounded-full bg-emerald-500 hover:bg-emerald-600 transition-colors">
                        <svg id="micIcon" class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0-4H3m15 0h3m-3-7a7 7 0 00-7-7m0 0a7 7 0 00-7 7m7-7v10"></path>
                        </svg>
                    </button>
                </div>
                <div id="status" class="text-sm text-gray-500 mt-2">Click mic to start</div>
            </div>

            <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                <div class="flex items-center mb-4">
                    <div class="h-3 w-3 bg-emerald-500 rounded-full mr-2 pulse"></div>
                    <span class="text-gray-400 text-sm">Live Captions</span>
                </div>
                
                <div id="captionContainer" class="h-96 overflow-y-auto space-y-3 flex flex-col-reverse">
                    <div class="text-gray-400 text-center py-4">Captions will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        #captionContainer::-webkit-scrollbar {
            width: 6px;
        }

        #captionContainer::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        #captionContainer::-webkit-scrollbar-thumb {
            background: #10B981;
            border-radius: 3px;
        }
    </style>

    <script>
        const socket = io();
        const micButton = document.getElementById('micButton');
        const statusElement = document.getElementById('status');
        let isListening = false;

        micButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/toggle_mic', { method: 'POST' });
                const data = await response.json();
                isListening = data.listening;
                updateUI();
            } catch (err) {
                console.error('Mic toggle failed:', err);
            }
        });

        socket.on('caption', (data) => {
            const caption = document.createElement('div');
            caption.className = 'bg-gray-700 p-3 rounded-lg flex justify-between items-center';
            caption.innerHTML = `
                <span class="text-gray-100">${data.text}</span>
                <button class="text-gray-400 hover:text-white px-2 py-1 rounded copy-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </button>
            `;
            
            caption.querySelector('.copy-btn').addEventListener('click', () => {
                navigator.clipboard.writeText(data.text);
            });

            document.getElementById('captionContainer').prepend(caption);
        });

        function updateUI() {
            micButton.style.backgroundColor = isListening ? '#EF4444' : '#10B981';
            statusElement.textContent = isListening ? 'Listening...' : 'Ready';
            statusElement.style.color = isListening ? '#10B981' : '#6B7280';
        }
    </script>
</body>
</html>
